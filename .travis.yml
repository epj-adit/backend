sudo: required
language: generic
services:
  - docker
cache:
  directories:
    - .m2

script:
  - make postgres-start
  - make install
  - make postgres-stop

deploy:
  # Production
  - provider: script
    script: make deploy-live upload-coverage
    skip_cleanup: true
    on:
      branch: master
  # Development
  - provider: script
    script: make deploy-develop upload-coverage
    skip_cleanup: true
    on:
      branch: develop
