sudo: required
language: generic
services:
  - docker
cache:
  directories:
    - .m2

script:
  - make postgres-start
  - make install
  - make postgres-stop

deploy:
  # Production
  - provider: script
    # upload-coverage
    script: make deploy-live
    skip_cleanup: true
    on:
      branch: master
      tags: true
  # Development
  - provider: script
    # upload-coverage
    script: make deploy-develop
    skip_cleanup: true
    on:
      branch: develop
